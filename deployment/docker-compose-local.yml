version: '3'

services:
    es:
      build: "elasticsearch"
      ports:
        - "9200:9200"
        - "9300:9300"
      networks:
        - "elk"
      volumes:
        - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    kibana:
      build: "kibana"
      ports:
        - "5601:5601"
      networks:
        - "elk"
      volumes:
        - ./kibana/kibana.yml:/opt/kibana/config/kibana.yml
    logstash:
      build: "logstash"
      ports:
        - "5044:5044"
      networks:
        - "elk"
      volumes:
        - ./logstash/logstash.yml:/opt/logstash/config/logstash.yml
        - ./logstash/pipeline/:/etc/logstash/conf.d/
        - ./logstash/patterns/:/opt/logstash/patterns/
    apachebeat:
      build: "filebeat"
      networks:
        - elk
      volumes:
        - ./../test_logs/apache/:/var/log/apache
      environment:
        - BEAT_NAME=apache-beat
        - INDEX_NAME=apachebeat
    firebeat:
      build: "filebeat"
      networks:
       - elk
      volumes:
       - ./../test_logs/firewall/:/var/log/firewall
      environment:
       - BEAT_NAME=fire-beat
       - INDEX_NAME=firebeat
    appbeat:
      build: "filebeat"
      networks:
       - elk
      volumes:
       - ./../test_logs/application/:/var/log/application
      environment:
       - BEAT_NAME=app-beat
       - INDEX_NAME=appbeat
    linuxbeat:
      build: "filebeat"
      networks:
       - elk
      volumes:
       - ./../test_logs/linux/:/var/log/linux
      environment:
       - BEAT_NAME=linux-beat
       - INDEX_NAME=linuxbeat
networks:
  elk:
    driver: bridge

